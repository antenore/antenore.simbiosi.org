<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training & Diabetes Management Guide</title>
    
    <!-- Core dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style type="text/tailwindcss">
        @layer components {
            .card {
                @apply rounded-lg border bg-white shadow-sm w-full mx-auto;
                max-width: 100%;
            }
            .tab-button {
                @apply px-2 py-1 rounded-lg transition-colors text-sm md:text-base md:px-4 md:py-2;
            }
            .tab-button.active {
                @apply bg-blue-100;
            }
            .tab-button:not(.active) {
                @apply bg-gray-50 hover:bg-gray-100;
            }
            .info-card {
                @apply p-3 bg-blue-50 rounded-lg md:p-4;
            }
            .section-title {
                @apply font-bold text-base mb-2 md:text-lg md:mb-3;
            }
            @screen sm {
                .card {
                    max-width: 540px;
                }
            }
            @screen md {
                .card {
                    max-width: 720px;
                }
            }
            @screen lg {
                .card {
                    max-width: 960px;
                }
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-2 md:p-4">
    <div id="root"></div>
    <script type="text/babel" src="guide.js"></script>
</body>
</html>
