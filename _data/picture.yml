# _data/picture.yml

presets:
  default:
    markup: auto
    formats: [webp, original]
    widths: [400, 600, 800, 1000]
    fallback_width: 800
    noscript: true
    link_source: false
    quality: 80
    format_quality:
      webp: 85
      jpg: 80
      png: 80

  # Preset per immagini di articoli
  post:
    base_width: 1000
    pixel_ratios: [1, 1.5, 2]
    fallback_width: 800
    formats: [webp, original]
    attributes:
      picture: 'class="post-image"'
      img: 'class="post-image" loading="lazy"'

  # Preset per thumbnail
  thumbnail:
    base_width: 300
    pixel_ratios: [1, 1.5, 2]
    fallback_width: 300
    formats: [webp, original]
    attributes:
      picture: 'class="thumbnail"'
      img: 'class="thumbnail" loading="lazy"'

  # Preset per avatar
  avatar:
    base_width: 150
    pixel_ratios: [1, 1.5, 2]
    fallback_width: 150
    formats: [webp, original]
    attributes:
      picture: 'class="avatar"'
      img: 'class="avatar" loading="lazy"'

# Impostazioni globali
source: assets/images
output: assets/generated
ignore_missing_images: true

# Impostazioni di conversione
nomarkdown: false
