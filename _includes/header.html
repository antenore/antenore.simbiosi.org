<header class="header animated">
    {% if site.about %}
        <a class="link" href="{{ site.url }}/about">
            <img class="selfie" alt="{{ site.title }}" src="{% if site.external-image %}{{ site.picture }}{% else %}{{ site.url }}/{{ site.picture }}{% endif %}" />
        </a>
    {% else %}
        <span class="link">
            <img class="selfie" alt="{{ site.title }}" src="{% if site.external-image %}{{ site.picture }}{% else %}{{ site.url }}/{{ site.picture }}{% endif %}" />
        </span>
    {% endif %}

    <h1 class="title">{{ site.name }}</h1>
    <h2 class="description">{{ site.bio }}</h2>

    <div class="social-links">
        {% if site.facebook %}
            <a href="https://facebook.com/{{ site.facebook }}" target="_blank" rel="noopener" aria-label="Facebook">
                <i class="fa-brands fa-facebook"></i>
            </a>
        {% endif %}

        {% if site.twitter %}
            <a href="https://twitter.com/{{ site.twitter }}" target="_blank" rel="noopener" aria-label="Twitter">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
        {% endif %}

        {% if site.linkedin %}
            <a href="https://www.linkedin.com/in/{{ site.linkedin }}" target="_blank" rel="noopener" aria-label="LinkedIn">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        {% endif %}

        {% if site.github %}
            <a href="https://github.com/{{ site.github }}" target="_blank" rel="noopener" aria-label="GitHub">
                <i class="fa-brands fa-github"></i>
            </a>
        {% endif %}

        {% if site.gitlab %}
            <a href="https://gitlab.com/{{ site.gitlab }}" target="_blank" rel="noopener" aria-label="GitLab">
                <i class="fa-brands fa-gitlab"></i>
            </a>
        {% endif %}

        {% if site.email %}
            <a href="mailto:{{ site.email }}" rel="noopener" aria-label="Email">
                <i class="fa-regular fa-envelope"></i>
            </a>
        {% endif %}

        <a href="{{ site.url }}/feed.xml" target="_blank" aria-label="RSS Feed">
            <i class="fa-solid fa-rss"></i>
        </a>
    </div>
</header>
