<!-- Social sharing buttons for blog posts -->
<div class="social-share">
    <h4>Share this post</h4>
    <ul class="share-buttons">
        <!-- Twitter/X Share -->
        <li>
            <a href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={{ page.title | url_encode }}{% if site.twitter %}&via={{ site.twitter }}{% endif %}" 
               target="_blank" 
               rel="noopener" 
               aria-label="Share on Twitter/X">
               <span class="share-icon">ùïè</span> Share on X
            </a>
        </li>
        
        <!-- LinkedIn Share -->
        <li>
            <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title | url_encode }}&summary={{ page.description | url_encode }}&source={{ site.title | url_encode }}" 
               target="_blank" 
               rel="noopener" 
               aria-label="Share on LinkedIn">
               <span class="share-icon">in</span> Share on LinkedIn
            </a>
        </li>
        
        <!-- Facebook Share -->
        <li>
            <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}&quote={{ page.title | url_encode }}" 
               target="_blank" 
               rel="noopener" 
               aria-label="Share on Facebook">
               <span class="share-icon">f</span> Share on Facebook
            </a>
        </li>
        
        <!-- Reddit Share -->
        <li>
            <a href="https://www.reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title | url_encode }}" 
               target="_blank" 
               rel="noopener" 
               aria-label="Share on Reddit">
               <span class="share-icon">r</span> Share on Reddit
            </a>
        </li>
        
        <!-- HackerNews Share - good for technical content -->
        <li>
            <a href="https://news.ycombinator.com/submitlink?u={{ site.url }}{{ page.url }}&t={{ page.title | url_encode }}" 
               target="_blank" 
               rel="noopener" 
               aria-label="Share on Hacker News">
               <span class="share-icon">Y</span> Share on Hacker News
            </a>
        </li>
        
        <!-- Email Share -->
        <li>
            <a href="mailto:?subject={{ page.title | url_encode }}&body=Check%20out%20this%20article:%20{{ site.url }}{{ page.url }}" 
               rel="noopener" 
               aria-label="Share via Email">
                <span class="share-icon">‚úâ</span> Share via Email
            </a>
        </li>
        
        <!-- Copy Link -->
        <li>
            <a href="javascript:void(0);" onclick="copyToClipboard('{{ site.url }}{{ page.url }}')" 
               aria-label="Copy link to clipboard">
                <span class="share-icon">‚ßâ</span> Copy Link
            </a>
        </li>
    </ul>
</div>

<!-- Script to copy URL to clipboard -->
<script>
function copyToClipboard(text) {
    var textArea = document.createElement("textarea");
    textArea.value = text;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand('copy');
    document.body.removeChild(textArea);
    
    /* Show a temporary notification */
    var notification = document.createElement("div");
    notification.className = "copy-notification";
    notification.textContent = "Link copied to clipboard!";
    document.body.appendChild(notification);
    
    /* Remove notification after 2 seconds */
    setTimeout(function() {
        notification.style.opacity = "0";
        setTimeout(function() {
            document.body.removeChild(notification);
        }, 500);
    }, 2000);
}
</script>

<style>
.copy-notification {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border-radius: 4px;
    z-index: 1000;
    opacity: 1;
    transition: opacity 0.5s ease;
}

.dark-theme .copy-notification {
    background-color: #555;
}
</style>
